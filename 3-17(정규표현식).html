<html>
    <head>
        <title>정규표현식(Regular Expression)</title>
    </head>
    <body>
        <script>
            var patt = /World/ig // World:패턴, ig:modifier(수정할 수 있는 권한)
            var str1 = "Hello World!";
            console.log(str1.search("World"));
            console.log(str1.search(/world/i)); //i : ignore의 약자로 대소문자 구분 안 함.

            var str2 = "Hello WORLD! world";
            console.log(str2.replace("World", "Choi"));
            console.log(str2.replace(/World/i, "Choi"));
            console.log(str2.replace(/World/ig, "Choi")); //g : global의 약자로 전체를 포함시킨다.

            var str3 = "Is this all there is";
            var patt1 = /[hat]/g; // [] : 블라켓? 이라고 한다. h, a, t 찾아준다. a-x라면 a부터 x까지 찾으라는 뜻이다. 숫자도 포함 가능
            var result1 = str3.match(patt1);
            console.log(result1);

            var str4 = "123abcd4523kkk";
            var patt2 = /[0-9]/g;
            var result1 = str4.match(patt2);
            console.log(result1);

            var str5 = "re, green, red, gree, gen , red, blue, yellow";
            var patt3 = /(red|green)/g; // 논리합(or) 판정
            var result3 = str5.match(patt3);
            console.log(result3);

            // \d : 숫자 == [0-9]
            var str6 = "Please Call 119 Hurry Up";
            var patt4 = /\d/g;
            var result4 = str6.match(patt4);
            console.log(result4);

            var str7 = "Please Call 119 Hurry UP";
            var patt5 = /\s/g;// \s: 공백
            var result5 = str7.match(patt5);
            console.log(result5);

            var str8 = "HELLO , LOOK AT ME!";
            var patt6 = /LO/g;
            var patt6 = /\bLO/; // LO로 시작하는 단어 찾음
            var result6 = str8.search(patt6);
            console.log(result6);

            // n+ : n이 최소한 1개 이상(one or more)
            var str9 = "HooooellooOo";
            var patt7 = /o+/g;
            console.log(str9.match(patt7));

            // n* : n이 하나도 안나와도 되고, 무수히 많아도 되고...(zero or more)
            var str10 = "HellooOo World"; //수행..평가...
            var patt8 = /lo*/g;
            console.log(str10.match(patt8));

            // n? : n이 하나만 나오거나, 아예 안 나오거나. (zero or one)
            var str11 = "1, 100, choi23 1000";
            var patt9 = /10?/g;
            console.log(str11.match(patt9));

            // https://www.w3schools.com

            // 우편번호 검색
            var patt10 = /\d{5}/;
            var postalCode1 = "23452"; //출력값 : true
            var postalCode2 = "fdef23"; //출력값 : false
            console.log(patt10.test(postalCode1));
            console.log(patt10.test(postalCode2));

            var patt11 = /^\d{5}$/; //$ : 뒤어서 부터
            var postalCode3 = "p32415"; //출력값 : false
            console.log(patt11.test(postalCode3))

            // 휴대폰 번호 유효성 체크
            // 010-1234-5678
            var phoneNUm = /^\d{3}-\d{4}-\d{4}/;
            var tel = "011-1234-9876";
            console.log(phoneNUm.test(tel))

            //이메일 주소 유효성 체크
            var email = "dksjanwhffud@girobo.com";
            var patt13 = /^\w+([\.-]?\w+)*@\w+(\.\w{2,3})+$/;
            console.log(patt13.test(email));
        </script>
    </body>
</html>
