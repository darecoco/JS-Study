<html>
    <head>
        <title>html 스타일시트 컨트롤</title>
        <style>
            .border-red{
                border:2px dashed red;
            }

            .border-green{
                border:2px dashed yellowgreen;
            }

            .border-default{
                border:2px solid skyblue;
            }
        </style>
    </head>
    <body>
        TEXT :<br>
        <input type="text" id="text1" onblur="changeBorder()"> 
        <br><br>
        Radio(이메일 수신) : 
        <input type="radio" name="radio_email_yn" value="Y" onclick="showEmail()">동의
        <input type="radio" name="radio_email_yn" value="N" onclick="hideEmail()">거부 
        <div id="divEmail" style="display: none;">
            이메일 : <input type="text" id="email">
        </div>
        <br>
        
        <select id="select1" onchange="doChange(this)">
            <option value=""></option>
            <option value="KO">Korea</option>
            <option value="JP">Japan</option>
            <option value="CN">China</option>
        </select>
        <select id="select2" style="display:none">
            <option value="">서울</option>
            <option value="">대전</option>
            <option value="">대구</option>
            <option value="">부산</option>
        </select>
        <select id="select3" style="display:none">
            <option value="">베이징</option>
            <option value="">티벳</option>
            <option value="">충칭</option>
            <option value="">우한</option>
        </select>
        <select id="select4" style="display:none">
            <option value="">도쿄</option>
            <option value="">히로시마</option>
            <option value="">교토</option>
            <option value="">오사카</option>
        </select>

        <br>
        <input type="button" value="저장" onclick="doSave()"> 
        
        <script>
            function doChange(obj){
                if(obj.value === "KO")
                    document.getElementById("select2").style.display="";
                else
                document.getElementById("select2").style.display="none";
            }

            function showEmail(){
                var divEmail = document.getElementById("divEmail");
                divEmail.style.display="";
            }

            function hideEmail(){
                var divEmail = document.getElementById("divEmail");
                divEmail.style.display="none";
            }

            function doSave(){
                var txt1 = document.getElementById("text1");
                if(txt1.value===""){
                    text1.className = "border-red";
                    return alert("필수값을 입력해주세요");
                }
            }

            function changeBorder() {
                var txt1 = document.getElementById("text1");
                if(txt1.value === "red")
                    text1.className = "border-red";
                else if(text1.value === "green")
                    text1.className = "border-green";
                else
                    text1.className = "border-default";
            }
        </script>
    </body>
</html>
