<html>
    <head>
        <title>Template Literals</title>
    </head>
    <body>
        <script>
            function hello1(name){
                console.log("안녕하세요? " + name + "님 만나서 반가워요.");
            }
            hello1("홍길동");

            function hello2(name){
                var name2 = "전우치";
                console.log(`안녕하세요? ${name}님과 ${name2}님 welcome`);
            }
            hello2("홍길동");
        </script>
    </body>
</html>
