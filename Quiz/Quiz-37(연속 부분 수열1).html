<html>
    <head>
        <title>연속 부분 수열1 - Two Pointers 알고리즘</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = 0;
                let temp = 0;
                for(let i = 0; i < arr.length; i++){
                    temp = 0;
                    for(let j = i; j < arr.length; j++){
                        if(temp == 6){
                            answer++;
                            break;
                        }else if(temp > 6) break;
                        else temp += arr[j];
                    }
                }
                //이거 말고 two pointers를 쓰라니ㅣㅣ 모르겠어ㅓㅓ ㅠㅠㅠ
                //아 O(n^2)에서 O(n)으로 줄여야 하는데ㅔ
                //모르겠다ㅠㅠㅠㅠㅠ


                //쌤 버전
                let result = lp = rp = sum =0;
                let len = arr.length;
                for(rp = 0; rp < len; rp++){
                    sum += arr[rp];
                    if(sum === m) {
                        console.log(lp +" ~ " + rp);
                        result++;
                    }
                    while(sum >= m){
                        sum -= arr[lp++];
                        if(sum === m) {
                            console.log(lp +" ~ " + rp);
                            result++;
                        }
                    }
                }

                return result;
            }
            let a = [1,2,1,3,1,1,1,2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
