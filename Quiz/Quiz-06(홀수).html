    <body>
        <script>
            function solution(arr){
                let answer = [0, Number.MAX_SAFE_INTEGER];
                for(var i of arr){
                    if(i % 2 === 1){
                        answer[0] += i;
                        if(answer[1] > i){
                            answer[1] = i;
                        }
                    }
                }
                return answer;
            }
            let arr = [12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
