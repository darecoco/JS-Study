<html>
    <head>
        <title>멘토링 - 완전 탐색</title>
    </head>
    <body>
        <script>
            function solution(score){

                // 쌤 방식 (완전 탐색 - 4중 for문)
                //1-2, 2-3, 3-4....로 하나씩 돌아서 멘토가 멘티보다 몇 번 더 좋은 점수를 받았는지 검사후 판단한다.
                let answer = 0;
                let m = score.length;       //테스트 횟수 : 3
                let n = score[0].length;    //학생 수 : 4
                let temp = [];

                //모든 멘토(i) 멘티(j)의 경우의 수
                for(let i = 1; i <=n; i++){
                    for(let j = 1; j <= n; j++){
                        if(i !== j){
                            let cnt = 0;
                            for(let k=0; k < m; k++){
                                let pi = pj = 0;
                                for(let s=0; s<n; s++){
                                    if(score[k][s]===i) pi = s;
                                    if(score[k][s]===j) pi = s;
                                }//for s
                                if(pi < pj) cnt++;
                            }//for k
                            if(cnt === m) {
                                temp.push([i,j]);
                                answer++;
                            }
                        }
                    }//for j
                }//for i
                return answer;
            }

            score = [
                [3,4,1,2],
                [4,3,2,1],
                [3,1,4,2]
            ];

            console.log(solution(score));
        </script>
    </body>
</html>
