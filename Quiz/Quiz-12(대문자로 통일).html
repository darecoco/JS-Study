<html>
    <head>
        <title>대문자로 통일</title>
    </head>
    <body>
        <script>
            function solution(str){
                //return str.toUpperCase();
                let answer = "";

                //다른 방법1
                // for(let x of str){
                //     if(x === x.toLowerCase())
                //         answer += to.toUpperCase();
                //     else
                //         answer += x;
                // }
                // return answer;

                //다른 방법2(ASCII)
                for(let i of str){
                    let ch = i.charCodeAt();
                    if(ch >= 97)
                        answer += String.fromCharCode(ch - 32);
                    else
                        answer += i;
                }
                return answer;
            }
            let str = "ItIsTimeToStudy";
            console.log(solution(str));
        </script>
    </body>
</html>
