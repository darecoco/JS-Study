<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function solution(nums){
                let result = [nums[0]];
                for(let i = 1; i < nums.length; i++){
                    if(nums[i] > nums[i-1])
                        result.push(nums[i]);
                    else
                        continue;
                }
                return result;
            }
            let nums = [7, 3, 9, 5, 6, 12];
            console.log(solution(nums));
        </script>
    </body>
</html>
