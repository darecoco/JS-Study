<html>
    <head>
        <title>퀴즈-01</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                if(a < b) answer = a;
                else answer = b;

                if(answer > c) answer = c;
                return answer;
            }
            console.log(solution(6, 5, 11));  //출력값 : 5
        </script>
    </body>
</html>
