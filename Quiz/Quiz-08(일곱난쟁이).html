<html>
    <head>
        <title>가짜 난쟁이 잡기</title>
    </head>
    <body>
        왕비를 피해 일곱 난쟁이들고 함께 평과롭게 생활하고 있던 백설공주에게 위기가 찾아왔다. 
        일과를 마치고 돌아온 난쟁이가 일곱명이 아닌 아홉명이었던 것이다. 
        아홉명의 난쟁이는 모두 자신이 "백설공주와 일곱 난쟁이"의 주인공이라고 주장했다. 
        뛰어난 수학적 직관력을 가지고 있던 백설공주는, 다행스럽게도 일곱 난쟁이의 키의 합이 100이 됨을 기억해냈다. 
        아홉명의 난쟁이으 키가 주어졌을 때, 백설공주를 도와 일곱 난쟁이를 찾는 프로그램을 작성하시오.
        <script>
            function solution(arr){
                let answer = [];
                let sum = 0;
                // 방법 1 : for문을 이용하는 방법
                // for(var i of arr) sum += i;
                // for(var i in arr){
                //     for(var j in arr){
                //         if(100 === sum - arr[i] - arr[j]) {
                //             arr.pop(i);
                //             arr.pop(j);
                //             answer.push(arr);
                //         }
                //     }
                // }

                // // 방법 2 : 내장함수를 이용하는 방법
                // sum = arr.reduce(function(a, b){
                //     return a + b;
                // });

                // 방법 3 : arrow function을 이용하는 방법
                sum = arr.reduce((a, b) => a + b);
                for(let i=0; i <arr.length()-1; i++){
                    for(let j=i; j<arr.length(); j++){
                        if(sum-(arr[i]+arr[j])===100){
                            arr.splice(j, 1);
                            arr.splice(i, 1);//순서바뀌면 꼬인다.
                        }
                    }
                }
                return answer;
            }
            let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
