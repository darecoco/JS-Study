<html>
    <head>
        <title>중복 문자 제거</title>
    </head>
    <body>
        <script>
            function solution(s){
                let res = "";
                // 타임오버!
                // let differ = s.charAt(0);
                // let num = [];
                // for(let i of s){
                //     if(differ !== i){
                //         differ = i;
                //         num.add(indexOf(differ));
                //     }
                // }

                // 쌤버전1
                for(let j=0; j< s.length; j++){
                    if(j === s.indexOf(s[j]))
                        res += s[j];
                    else
                        continue;
                }
                return res; //중복 문제 제거

                // 특정 문자의 개수를 출력
                let result = 0;
                let pos = s.indexOf('s');
                while(pos !== -1){
                    result++;
                    pos = s.indexOf('s', pos+1);
                }
                return result; //특정 문자 개수
            }

            console.log(solution("ksekkset"));
            console.log(solution("good"));

        </script>
    </body>
</html>
