<html>
    <head>
        <title>가장 긴 문자열출력</title>
    </head>
    <body>
        <script>
            function solution(str){
                let answer="";
                for(let i of str){
                    if(answer.length < i.length) answer = i;
                }
                return answer;
            }
            let str = ["teacher", "time", "student", "beautiful", "good", "computer programming"];
            console.log(solution(str));
        </script>
    </body>
</html>
