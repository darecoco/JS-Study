<html>
    <head>
        <title>등수 구하기</title>
    </head>
    <body>
        <script>
            function solution(scores){
                let result = Array.from({length:scores.length}, () => 1); // length:n에서 n의 길이까지 1의 값을 넣고 초기화
                for(let i in scores){
                    for(let j in scores){
                        if(scores[i] > scores[j] && i !== j)
                            result[j]++;
                    }
                }
                return result;
            }

            let scores = [87, 89, 92, 100, 76];
            console.log(solution(scores));
        </script>
    </body>
</html>
