<html>
    <head>
        <title>Rest Parameter</title>
    </head>
    <body>
        <script>
            // function sum1(x1, x2){
            //     var y1 = x1 + x2;
            //     console.log(y1);
            // }
            // sum1(5, 7);

            // function sum2(x1, x2, x3){
            //     var y1 = x1 + x2 + x3;
            //     console.log(y1);
            // }
            // sum2(5, 7, 9);

            // function sum3(x1, x2, x3, x4){
            //     var y1 = x1 + x2 + x3 + x4;
            //     console.log(y1);
            // }
            // sum3(5, 7, 9, 4);

            // rest parameter
            function sum4(...args) { // 변수명은 상관없음. 매개변수를 배열로 받음
                var total = 0;
                for(var x of args){
                    total += x;
                }
                return total;
            }

            // sum4(1);
            // sum4(1,3);
            console.log(sum4(2,3,5,7,11));
        </script>
    </body>
</html>
